<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits - Gigachad's Domain</title>
  <style>
    /* Full Page Background: Galaxy with Particles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Semi-transparent Overlay for Darkening Effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Galaxy-Themed Credits Container */
    .credit-container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* Credits Title Styling */
    h1 {
      font-size: 4em;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      animation: fadeIn 1.5s ease;
    }

    /* Developer List Styling */
    p {
      font-size: 1.8em;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Back Button Styling */
    .button {
      display: inline-block;
      padding: 15px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, background 0.4s ease;
      margin-top: 40px;
    }

    .button:hover {
      background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
    }

    /* Particle CSS */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('images/galaxy-background.jpg') no-repeat center center/cover;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      width: 3px;
      height: 3px;
      animation: moveParticles 10s linear infinite;
      opacity: 0.8;
    }

    /* Particle Movement Keyframe */
    @keyframes moveParticles {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Particle Creation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>
  <!-- Moving Particle Background -->
  <div class="particles" id="particle-container"></div>

  <!-- Semi-transparent Overlay -->
  <div class="overlay"></div>

  <!-- Main Content for Credits -->
  <div class="credit-container">
    <h1>Credits</h1>

    <!-- Developers -->
    <p><strong>Inverted</strong> - Main Developer</p>
    <p><strong>Osaka</strong> - VFX Specialist</p>

    <!-- Back Button -->
    <a href="index.html" class="button">Back to Main</a>
  </div>

  <script>
    // Particle Generation Script
    const particleContainer = document.getElementById('particle-container');
    const numberOfParticles = 100;  // Adjust for more or fewer particles

    for (let i = 0; i < numberOfParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random duration between 5s and 10s
      particle.style.width = particle.style.height = `${Math.random() * 4 + 2}px`; // Random size between 2px and 6px
      particleContainer.appendChild(particle);
    }
  </script>
</body>
</html>
